      outline: none;
      box-shadow: 0 4px 15px rgba(156,39,176,0.4);

      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #9c27b0;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(156, 39, 176, 0.6);
      transition: background-color 0.3s ease;
    }
    .form-add button:hover {
      background: #7b1fa2;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 25px;
      justify-content: center;
      align-content: start;
      width: 100%;
      max-width: 900px;
      min-height: 300px;
      overflow-y: auto;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: #222;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 140px;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin-bottom: 15px;
      color: #333;
      word-break: break-word;
      font-size: 20px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }
    .btn-group button {
      flex: 1;
      padding: 10px 0;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-size: 16px;
      color: white;
    }
    .btn-delete {

    .btn-delete:hover {

    }
    .btn-toggle {
      background-color: #007bff;
    }
    .btn-toggle.active {
      background-color: #28a745;
    }
    .btn-toggle:hover {
      background-color: #0056b3;
    }

    .grid-container::-webkit-scrollbar-track {

    .grid-container::-webkit-scrollbar-thumb {
      background: #9c27b0;

    const links = [

      { id: 6, title: 'Obaidul Telecom ‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡ßü‡¶æ‡¶≤ ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü', url: 'https://obaidultelecomltd.com', category: 'official' }
    ];

    const categoryList = document.getElementById('categoryList');
    const linksGrid = document.getElementById('linksGrid');
    const linkSearchInput = document.getElementById('linkSearchInput');

    let activeCategory = 'all';

    function renderLinks() {
      const searchTerm = linkSearchInput.value.toLowerCase();

      const filteredLinks = links.filter(link => {
        return (activeCategory === 'all' || link.category === activeCategory) &&
          link.title.toLowerCase().includes(searchTerm);
      });

      linksGrid.innerHTML = '';

      if (filteredLinks.length === 0) {
        linksGrid.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#999;">‡¶ï‡ßã‡¶®‡ßã ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>`;
        return;
      }

      filteredLinks.forEach(link => {
        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = link.title;

        const linkBtn = document.createElement('a');
        linkBtn.href = link.url;
        linkBtn.target = '_blank';
        linkBtn.rel = 'noopener noreferrer';
        linkBtn.textContent = '‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶Ø‡¶æ‡¶®';

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = '‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®';

        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(link.url).then(() => {
            copyBtn.textContent = '‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!';
            setTimeout(() => (copyBtn.textContent = '‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®'), 2000);
          });
        });

        card.appendChild(title);
        card.appendChild(linkBtn);
        card.appendChild(copyBtn);

        linksGrid.appendChild(card);
      });
    }

    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
    categoryList.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', () => {
        categoryList.querySelectorAll('li').forEach(item => item.classList.remove('active'));
        li.classList.add('active');
        activeCategory = li.getAttribute('data-category');
        renderLinks();
      });
    });

    linkSearchInput.addEventListener('input', renderLinks);

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
    renderLinks();

    const serviceList = document.getElementById('serviceList');
    const addServiceForm = document.getElementById('addServiceForm');
    const serviceNameInput = document.getElementById('serviceNameInput');
    const serviceSearchInput = document.getElementById('serviceSearchInput');

    let services = [];

    function addService(name) {
      if (!name.trim()) return;
      // ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶ö‡ßá‡¶ï (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)
      const duplicate = services.some(s => s.name.toLowerCase() === name.trim().toLowerCase());
      if (duplicate) {
        alert('‡¶è‡¶á ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶Ü‡¶õ‡ßá!');
        return;
      }
      const service = {
        id: Date.now(),
        name: name.trim(),
        active: true
      };
      services.push(service);
      renderServices();
    }

    function deleteService(id) {
      services = services.filter(s => s.id !== id);
      renderServices();
    }

    function toggleActive(id) {
      const service = services.find(s => s.id === id);
      if (service) {
        service.active = !service.active;
        renderServices();
      }
    }

    function filterServices(query) {
      return services.filter(s => s.name.toLowerCase().includes(query.toLowerCase()));
    }

    function renderServices() {
      const query = serviceSearchInput.value.trim().toLowerCase();
      const filtered = filterServices(query);

      serviceList.innerHTML = '';
      if (filtered.length === 0) {
        serviceList.innerHTML = `<p style="color:#eee; text-align:center; width:100%;">‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>`;
        return;
      }

      filtered.forEach(service => {
        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = service.name;
        card.appendChild(title);

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'btn-toggle';
        if (service.active) toggleBtn.classList.add('active');
        toggleBtn.textContent = service.active ? 'Active' : 'Inactive';
        toggleBtn.onclick = () => toggleActive(service.id);

        const delBtn = document.createElement('button');
        delBtn.className = 'btn-delete';
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => {
          if (confirm(`"${service.name}" ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?`)) {
            deleteService(service.id);
          }
        };

        btnGroup.appendChild(toggleBtn);
        btnGroup.appendChild(delBtn);

        card.appendChild(btnGroup);
        serviceList.appendChild(card);
      });
    }

    addServiceForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = serviceNameInput.value;
      if (name.trim() !== '') {
        addService(name);
        serviceNameInput.value = '';
      }
    });

    serviceSearchInput.addEventListener('input', renderServices);

    renderServices();
